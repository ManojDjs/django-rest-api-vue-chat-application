{% extends 'auth_layout.html' %}
{% load crispy_forms_tags  %}
{% block content %}
<div class="login-form-container">
    <h1>Login to application</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-primary" type="submit">login</button>

    </form>

</div>
{% endblock%}
